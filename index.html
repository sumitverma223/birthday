        body {

            flex-direction: column;
            align-items: center; /* Center content horizontally */

        h1 {
            font-size: 3rem;

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientAnimation 6s ease infinite, bounce 2s infinite;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin: 20px;
            cursor: pointer;
        }

        @keyframes gradientAnimation {
            0% {

            }
            100% {

            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .slideshow-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: 20px auto; /* Center horizontally */
            overflow: hidden;
            border-radius: 10px;
            border: 2px solid #fff;
        }

        .slide {
            display: none;
            width: 100%;
            height: auto;
        }

        .slide img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .active {
            display: block;
        }

        .envelope {
            position: relative;
            width: 500px;
            height: 350px;
            margin: 20px auto; /* Center horizontally */
            border: 2px solid #fff;
            border-radius: 15px;
            background: #ffeb3b;
            overflow: hidden;
        }

        .envelope:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: #ff5722;
            border-bottom: 2px solid #fff;
            border-radius: 15px 15px 0 0;
            transform-origin: bottom;
            animation: openEnvelope 4s ease-in-out infinite;
            z-index: 1;
        }

        .envelope-content {
            position: absolute;
            top: 20%;
            left: 10%;
            width: 80%;
            height: 60%;
            background: #fff;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            z-index: 2;
            overflow: auto;
        }

        .envelope-content textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            padding: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        @keyframes openEnvelope {
            0%, 100% {
                transform: scaleY(1);
            }
            50% {
                transform: scaleY(0.5);
            }
        }

        /* Party popper animation */
        .popper {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff3366;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            animation: popperAnimation 1s ease-in-out forwards;
        }

        @keyframes popperAnimation {
            0% {
                transform: scale(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: scale(1) translateY(-200px);
                opacity: 0;
            }
        }

        /* Stickers */
